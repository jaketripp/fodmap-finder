<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FODMAP Finder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="Food" autocapitalize="none">
    <ul class="suggestions">
      <li>Filter for any type of FODMAP</li>
    </ul>
  </form>

  <div id="footer">
    <div class="section">
      <p>Made with ❤️ by
        <a href="https://jaketripp.com" target="_blank" rel="noopener">Jake Tripp</a>
      </p>
      <p>FODMAP info from
        <a href="https://www.ibsdiets.org/fodmap-diet/fodmap-food-list/" target="_blank" rel="noopner">isbdiets.org</a>
      </p>
      <p>Idea from
        <a href="https://javascript30.com/" target="_blank" rel="noopner">Wes Bos's JavaScript30 course</a>
      </p>
    </div>
  </div>
  <script src="./fodmaps.js"></script>
</body>

</html>
